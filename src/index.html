<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Call Of Duty Zombies: EE Guides</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <!-- Tab Sections -->
    <div class="tab">
      <button class="tablinks" onclick="openSection(event, 'COD_WAW')" id="defaultOpen">Call Of Duty: World At War</button>
      <button class="tablinks" onclick="openSection(event, 'COD_BO')">Call Of Duty: Black Ops</button>
      <button class="tablinks" onclick="openSection(event, 'COD_BO2')">Call Of Duty: Black Ops 2</button>
      <button class="tablinks" onclick="openSection(event, 'COD_BO3')">Call Of Duty: Black Ops 3</button>
      <button class="tablinks" onclick="openSection(event, 'COD_BO4')">Call Of Duty: Black Ops 4</button>
      <button class="tablinks" onclick="openSection(event, 'COD_ColdWar')">Call Of Duty: Black Ops Cold War</button>
    </div>

    <!-- Tab Information Displays -->
    <div id="COD_WAW" class="tabcontent">
      <h3 class="section_titles">Call Of Duty: World At War</h3>
    </div>
    <div id="COD_BO" class="tabcontent">
      <h3 class="section_titles">Call Of Duty: Black Ops</h3>
    </div>
    <div id="COD_BO2" class="tabcontent">
      <h3 class="section_titles">Call Of Duty: Black Ops 2</h3>
    </div>
    <div id="COD_BO3" class="tabcontent">
      <h3 class="section_titles">Call Of Duty: Black Ops 3</h3>
    </div>
    <div id="COD_BO4" class="tabcontent">
      <h3 class="section_titles">Call Of Duty: Black Ops 4</h3>
    </div>
    <div id="COD_ColdWar" class="tabcontent">
      <h3 class="section_titles">Call Of Duty: Black Ops Cold War</h3>
    </div>
  </body>

  <link rel="stylesheet" href="index.css">
  <script src="app.js"></script>
</html>
